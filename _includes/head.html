<head>
    <meta name="norton-safeweb-site-verification" content="90pl-9ylotk4t6ak5p4l0ybq5hiiie5na-z3q-nyea-jloyjmbxk3l3toywo-xxqy0y6-9b-oyc01k1w0-tfy8pu512c2t-weaab3exdbotwnp67mx01pmffe7ehe3-j" />

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="manifest" href="{{ site.baseurl }}/manifest.webmanifest"/>
    <meta name="theme-color" content="#333"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="canonical" href="https://nickmaltbie.com/{{ site.baseurl }}/"/>

    {% if page.title %}
        <!-- Article specific OG data -->
        <!-- The OG:Type dictates a number of other tags on posts. -->
        <meta property="og:type" content="article" />
        <meta property="article:published_time" content="{{page.date}}" />
        
        <!-- page.modified isn't a natural Jekyll property, but it can be added. -->
        {% if page.modified %}
        <meta property="article:modified_time" content="{{page.modified_date}}" />
        {% endif %}

        <meta property="article:author" content="Nick maltbie" />
        <meta property="article:publisher" content="https://nickmaltbie.com" />

        <!-- Article section isn't a required property, but it can be good to have -->
        <meta property="article:section" content="{{page.vertical}}" />

        {% for tag in page.categories %}
            <meta property="article:tag" content="{{tag}}" />
        {% endfor %}

        <!-- You, you're the creator. -->
        <meta name="twitter:creator" content="@NicholasMaltbie" />
        <!-- This property is for the article title, not site title. -->
        <meta name="twitter:title" content="{{page.title}}" />

        <meta name="twitter:card" content="summary_large_image">
        {% if page.image %}
        <meta property="og:image" content="{{ site.baseurl }}/{{ page.image }}" />
        <meta name="twitter:image" content="{{ site.baseurl }}/{{ page.image }}" />
        {% else %}
        <meta property="og:image" content="{{ site.baseurl }}/logo_512.jpg" />
        <meta name="twitter:image" content="{{ site.baseurl }}/logo_512.jpg" />
        {% endif %}
    {% else %}
        <!-- OG data for homepage -->
        <meta property="og:image" content="{{ site.baseurl }}/logo_512.jpg" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{site.title}}" />
        <meta name="twitter:image" content="{{ site.baseurl }}/logo_512.jpg" />
    {% endif %}
  
    <script>
        // Check that service workers are registered
        if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('{{ site.baseurl }}/service-worker.js');
          });
        }
    </script>

    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="{{ site.baseurl }}/logo_192.png"/>
    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/logo_512.jpg"/>
    <!-- multiple icons for IE -->
    <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/logo_310.jpg"/>

    {%- seo -%}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/assets/css/style.css">
    {%- feed_meta -%}

    {% seo %}
    {% include top-button.html %}
    <script src="{{ site.baseurl }}/assets/scripts/top_button.js"></script>

    <script src="{{ site.baseurl }}/assets/lib/jquery.min.js"></script>
    {% include cookie-consent.html %}
    {% include analytics.html %}
</head>
